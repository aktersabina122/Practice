<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function data(firstNo, secondNo) {
            this.firstNo = firstNo;
            this.secondNo =secondNo;
            this.sum = function () { return parseInt(firstNo) + parseInt(secondNo); }
            this.sub = function () { return parseInt(firstNo) - parseInt(secondNo); }
            this.mult = function () { return parseInt(firstNo) * parseInt(secondNo); }
        }

        function calc() {
            var obj = new data(frmCalc.firstNo.value, frmCalc.secondNo.value);
            alert("Sum is " + obj.sum() + " Sub is " +obj.sub() + " Mult " +obj.mult());
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <form name="frmCalc">
        <center>
            First No : 
            <input type="text" name="firstNo" /> <br /> <br />
            Second No : 
            <input type="text" name="secondNo" /> <br /><br /> 
          
            <input type="button" value="Calc" onclick="calc()" /> 
            
            
        </center>
    </form>
</body>
</html>
