<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
        function result() {
            if (frmData.res.value >= 8) {
                alert("Good Score...");
            }
            if (frmData.res.value > 5 && frmData.res.value < 8) {
                alert("Improvement Needed...");
            }
        }
    </script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form name="frmData">
    Rating :
    <input type="range" name="res" value="8" max="10" min="1" />
        <br />
        <input type="button" value="Show" onclick="result()" />
    </form>
</body>
</html>
