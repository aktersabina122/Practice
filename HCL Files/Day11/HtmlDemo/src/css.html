<!DOCTYPE html>
<html>
<head>
<style>
p.dotted{border-style: dotted;}
p.one{
border-style: solid;
border-width:5px;
border-color: red;
}
div{
background-color: pink;
width:300px;
border:15px solid green;
padding:50px;
margin:50px;
}
</style>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h2>Cascading Style Sheet</h2>
<p class="dotted">a dotted border</p>
<p class="one">solid border</p>
<div>The CSS box model has a padding,margin and border</div>
</body>
</html>
